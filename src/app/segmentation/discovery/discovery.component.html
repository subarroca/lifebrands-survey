<h1>
  {{'discovery.title' | translate}}
</h1>

<div
  fxLayout = row
  fxLayoutAlign = "center center"
  fxLayoutWrap = wrap
  fxFlex>
  <button
    class = button--big
    *ngFor="let answer of answers" 
    fxFlex = 30
    (click) = select(answer.id)>
    {{ answer.label | translate }}
  </button>
</div>
