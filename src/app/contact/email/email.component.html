<div
  fxLayout = row>
  <h1>{{'email.title' | translate}}</h1>

  <div
    class = polaroid
    [style.background] = chosenColor.color>
  </div>
</div>  

<div>
  <label>{{'email.label' | translate}}</label>
  <input
    type = email>
</div>
<button
  fxFlexAlign = center
  (click) = submit()>
  {{'email.submit' | translate}}
</button>

<p>{{'email.newsletter' | translate}}</p>

<button
  fxFlexAlign = center
  (click) = answer()>
  {{'email.skip' | translate}}
</button>
